{% extends 'index.html' %}


{% block content %}
<header class="py-5 bg-image-full" style="background-image: url('https://d1blyo8czty997.cloudfront.net/tour-photos/1834/1200x600/6039593377.jpg')">
    <div class="text-center my-5">
        <img class="img-fluid rounded-circle mb-4" src="https://dummyimage.com/150x150/6c757d/dee2e6.jpg" alt="..." />
        <h1 class="text-white fs-3 fw-bolder">{{ park.park_name }}</h1>
        <p class="text-white-50 mb-0"></p>
    </div>
</header>
{% endblock %}


{% block nav %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="http://127.0.0.1:8000/park/home">HOME</a>
        <a class="navbar-brand" href="http://127.0.0.1:8000/park/park_list/">공원</a>
        <a class="navbar-brand" href="http://127.0.0.1:8000/loc/map/">MAP</a>
        <a class="navbar-brand" href="#!">CONTACT</a>
    </div>
</nav>
{% endblock %}


{% block context %}
<div>
{% for p in park %}
    <button class="btn btn-primary btn-block" id="signup" style="width: 500px; height: 50px; margin: 0 auto; background-color: gray; border-color: white;" 
    onclick = "location.href = 'http://127.0.0.1:8000/park/park/{{p.id}}'">
        {{p.park_name}} </button>
{% endfor %}
</div>
{% endblock %}
