<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<div class="container">
    <h5 class="my-3 border-bottom pb-2">공원 정보 입력</h5>
    <form method="post" action="/loc/state/create/"
        class="post-form my-3">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">name</label>
            <input type="text" class="form-control" name="name" id="name"
            value="{{ form.name.value | default_if_none:'' }}">
            <label for="name">lat</label>
            <input type="text" class="form-control" name="name" id="lat"
            value="{{ form.lat.value | default_if_none:'' }}">
            <label for="name">lng</label>
            <input type="text" class="form-control" name="name" id="lng"
            value="{{ form.lng.value | default_if_none:'' }}">
        </div>
        <input type="submit" value="등록" class='btn btn-primary'>
    </form>
</div>
